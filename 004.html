 <br>
 <br>
 <p><font color="#000000" size="6">來自日本大阪的藏壽司進軍南台灣一號店選在漢神巨蛋百貨７樓，是一間運用軌道運送餐的壽司店，有回收盤可投入，而且只要5盤就可以扭蛋一次，有機會抽到店家的壽司吊飾，但並不適每次都有機會扭到喔，真是好吃又好玩的店家啊!</p>
 <br>
 <br>
 <p><font color="#FF0000" size="5">營業時間: 週一~週五 11:00-22:00 週六~週日 10:30-22:00</p>
 <p><font color="#FF0000" size="5">地址:左營區博愛二路777號F7(漢神巨蛋7樓)</p>
